<div class="flex flex-col bg-card shadow rounded-lg p-6 bg-white w-full" >
    <app-cabecera titulo="Totales por letra"></app-cabecera>
    <div class="mt-8 overflow-auto">
        <div class="-my-1 divide-y h-36 pr-4">

            <div class="grid grid-cols-4 py-3" *ngFor="let data of datos">
                <div class="flex items-center col-span-2">
                    <div class="ml-3 truncate"> Letra {{data.letra | uppercase}}</div>
                </div>
                <div class="font-medium text-right"> Total: {{data.total}}</div>
            </div>
            
        </div>
    </div>

</div>
